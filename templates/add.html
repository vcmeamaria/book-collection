<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add Book</title>
    <link rel="stylesheet" href="/static/styles.css" />
  </head>
  <body class="has-bg">
    <div class="bg-collage"></div>
    <div class="bg-overlay"></div>

    <div class="topbar">
      <div class="brand">Maria’s Library</div>
      <div class="nav">
        <a href="/home">Home</a>
        <a href="/collection">Collection</a>
      </div>
    </div>

    <div class="container">
      <h1 class="page-title">Add Book</h1>

      <form class="form-card" method="post" action="/add" enctype="multipart/form-data">
        <div class="field">
          <label>Book title</label>
          <input name="title" required />
        </div>

        <div class="field">
          <label>Book author</label>
          <input name="author" required />
        </div>

        <div class="field">
          <label>Book edition</label>
          <input name="edition" placeholder="e.g., Waterstones Exclusive, Signed, Hardback..." />
        </div>

        <div class="field">
          <label>Book genre</label>
          <select name="genre">
            {% for g in genres %}
              <option value="{{ g }}">{{ g }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="field">
          <label>Hover message</label>
          <input name="hover_message" placeholder="e.g., Signed copy ✨ / Favourite trope / Loaned to..." />
        </div>

        <div class="field">
          <label>Book cover</label>
          <input type="file" name="cover" accept="image/*" />
        </div>

        <button class="btn" type="submit">Save</button>
      </form>
    </div>
  </body>
</html>
